name: Run CI

# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches:
      - main
      - stable/*
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: openformulieren/open-forms-sdk

jobs:
  tests:
    name: Run Javascript tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: Build Javascript
        run: |
          yarn install
          yarn build

      - name: Run tests
        run: |
          yarn test
        env:
          CI: 'true'

      # - name: Publish coverage report
      #   uses: codecov/codecov-action@v1

  docker:
    name: Build (and push) Docker image
    runs-on: ubuntu-latest

    steps:
      # This will include the updated OAS (if updated) from the update-oas job.
      - uses: actions/checkout@v2

      - name: Set tag
        id: vars
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name (if present at all)
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo ::set-output name=tag::${VERSION}

      - name: Build the Docker image
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          docker build . \
          --build-arg SDK_VERSION=${RELEASE_VERSION} \
          --tag $IMAGE_NAME:$RELEASE_VERSION

      - name: 'Login to acr'
        if: github.event_name == 'push'
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.OTA_ACR_URL }}
          username: ${{ secrets.OTA_ACR_TOKEN_USERNAME }}
          password: ${{ secrets.OTA_ACR_TOKEN_PASSWORD }}

      - name: Push the Docker image
        if: github.event_name == 'push'  # Exclude PRs
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: docker push $IMAGE_NAME:$RELEASE_VERSION
